<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="signin.css">

  <title>Expresso! - Login</title>
</head>

<body>
  <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
    <div class="container" class="menutopbar">
      <a class="navbar-brand" href="./index.html">
        <img class="rounded-circle" src="./assets/logo.jpg" alt="Expresso" width="50" height="50">
        <span class="fs-3 fw-bold mx-4 align-middle">Expresso!</span>
      </a>

      <div class="d-lg-flex">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./contacts.html">Contactos</a>
            </li>
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./cart.html">
                <i class="fa fa-shopping-cart fs-4"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signin.html">
                <button class="btn btn-secondary">Iniciar Sessão</button>
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </nav>
  <div class="container h-75 d-flex justify-content-center align-items-center">
    <form class="p-5 needs-validation d-flex flex-column" id="form" novalidate>
      <h1 class="fw-bold text-white">Iniciar Sessão</h1>
      <div class="input-group has-validation">
        <div class="form-floating mt-5">
          <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
          <label for="floatingEmail">Email</label>
        </div>
        <div class="invalid-feedback">
          Indique um email válido!
        </div>
      </div>
      <div class="input-group has-validation">
        <div class="form-floating mt-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="invalid-feedback">
          Indique uma senha!
        </div>
      </div>
      <p class="text-white mt-2">Ainda não tem conta? <a href="./register.html">Registe-se!</a></p>
      <button type="submit" class="btn btn-success">Entrar</button>
      <button type="button" class="btn btn-light mt-4" id="signIn">
        <img src="./assets/google.svg" class="me-2" height="30">
        Iniciar sessão com a Google
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>

  <script type="module" src="./signin.js"></script>
</body>

</html>
