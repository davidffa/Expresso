<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="menu.css">

  <title>Expresso! - Menu</title>
</head>

<body>
  <nav class="navbar bg-dark navbar-dark navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img class="rounded-circle" src="./assets/logo.jpg" alt="Expresso" width="50" height="50">
        <span class="fs-3 fw-bold mx-4 align-middle">Expresso!</span>
      </a>

      <div class="d-lg-flex">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4 mt-2">
              <a class="nav-link active" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./contacts.html">Contactos</a>
            </li>
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./cart.html">
                <i class="fa fa-shopping-cart fs-4"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signin.html">
                <button class="btn btn-secondary">Iniciar Sessão</button>
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </nav>

  <!-- Margin top por causa da nav fixed top -->
  <div class="container" style="margin-top: 94px;">
    <div class="row mt-3">
      <div class="col-9">
        <h1>Menu</h1>
      </div>
      <div class="col-3">
        <div class="mt-3 input-group d-flex justify-content-end">
          <div class="form-outline">
            <input type="search" id="form1" placeholder="Procurar produto" class="form-control form-control-sm" />
          </div>
          <button type="button" class="btn btn-sm">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <hr>
    </div>

    <div class="row my-5">
      <div class="col-4">
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top" src="./assets/products/croissant.png" alt="Croissant Misto">
          <div class="card-body">
            <h4>Croissant Misto</h4>
            <p class="text-end text-success">Em Stock!</p>
            <h5 class="text-end">1,99€</h5>
            <button class="btn add-btn w-100">Adicionar ao pedido</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top" src="./assets/products/coffee.png" alt="Café">
          <div class="card-body">
            <h4>Café expresso</h4>
            <p class="text-end text-success">Em Stock!</p>
            <h5 class="text-end">0,50€</h5>
            <button class="btn add-btn w-100">Adicionar ao pedido</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top" src="./assets/products/milfolhas.png" alt="Mil folhas">
          <div class="card-body">
            <h4>Mil folhas</h4>
            <p class="text-end text-success">Em Stock!</p>
            <h5 class="text-end">0,99€</h5>
            <button class="btn add-btn w-100">Adicionar ao pedido</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row my-5">
      <div class="col-4">
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top" src="./assets/products/pao.png" alt="Pão de mistura">
          <div class="card-body">
            <h4>Pão de mistura</h4>
            <p class="text-end text-success">Em Stock!</p>
            <h5 class="text-end">0,07€</h5>
            <button class="btn add-btn w-100">Adicionar ao pedido</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top" src="./assets/products/capuccino.png" alt="Capuccino">
          <div class="card-body">
            <h4>Capuccino</h4>
            <p class="text-end text-success">Em Stock!</p>
            <h5 class="text-end">0,70€</h5>
            <button class="btn add-btn w-100">Adicionar ao pedido</button>
          </div>
        </div>
      </div>
      <div class="col-4 disabled opacity-50">
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top" src="./assets/products/bolaberlim.png" alt="Bola de berlim">
          <div class="card-body">
            <h4>Bola de Berlim</h4>
            <p class="text-end text-danger">Esgotado.</p>
            <h5 class="text-end">1,29€</h5>
            <button class="btn add-btn w-100 disabled">Adicionar ao pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
