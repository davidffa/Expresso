    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="courierRegistration.css">

    <title>Expresso! - Parceiros</title>
</head>

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-4 mt-2">
                            <a class="nav-link" href="./menu.html">Menu</a>

    <div class="container">
        <div class="border-bottom p-2 m-2 mt-2 row">
            <h2>Candidatura a estafeta parceiro</h2>
        </div>
        <div class="form-container m-4">
            <form class="needs-validation" novalidate>
                <div class="row mt-2">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-5 form-group ml-2 mr-2">
                                <label for="fullName">Nome completo:</label>
                                <input id="fullName" type="text" class="form-control" placeholder="Rodrigo Lopez"
                                    required>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-5 form-group ">
                                <label for="email">Email:</label>
                                <input id="email" type="email" class="form-control" placeholder="rodrigo@gmail.com"
                                    required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-5 form-group ml-2 mr-2">
                                <label for="address">Morada:</label>
                                <input id="address" type="text" class="form-control"
                                    placeholder="Rua Mário Sacramento, Nº 14" required>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-5">
                                <div class="row">
                                    <div class="col form-group">
                                        <label for="zip">Codigo Postal:</label>
                                        <input id="zip" type="text" class="form-control" placeholder="3910-164"
                                            required>
                                    </div>
                                    <div class="col form-group">
                                        <label for="birthDate">Data nascimento:</label>
                                        <input id="birthDate" type="date" class="form-control" placeholder="" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-5 form-group ml-2 mr-2">
                                <label for="TransportMethod">Meio de transporte:</label>
                                <input id="TransportMethod" type="text" class="form-control" placeholder="Motociclo"
                                    required>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-5 form-group ">
                                <label for="phoneNr">Nº telemóvel:</label>
                                <input id="phoneNr" type="tel" class="form-control" placeholder="+351 960 020 544"
                                    pattern="\d*" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <!-- Driver picture -->
                        <div class="d-flex justify-content-center">
                            <div style="cursor: pointer;">
                                <label style="cursor: pointer;" class="form-label text-white m-1" for="customFile1"><img
                                        src="assets/UploadIMG.png" alt="uploadIMG"
                                        style="min-width: 150px; background-color: #D9D9D9; border-radius: 15px;" /></label>
                                <input type="file" class="form-control d-none" id="customFile1">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">Fotografia</div>
                    </div>
                </div>
                <!-- Bottom part of Form -->
                <div class="border-bottom p-2 m-2 mt-4 row">
                    <h4>Upload de documentos:</h4>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <div style="cursor: pointer;">
                                <label style="cursor: pointer;" class="form-label text-white m-1" for="customFile1"><img
                                        src="assets/IDCard.png" alt="uploadIMG"
                                        style="max-height: 150px;min-width: 100px; background-color: #D9D9D9; border-radius: 8px;" /></label>
                                <input type="file" class="form-control d-none" id="IdCard">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <div style="cursor: pointer;">
                                <label style="cursor: pointer;" class="form-label text-white m-1" for="customFile1"><img
                                        src="assets/DrivingLicence.png" alt="uploadIMG"
                                        style="max-height: 150px;min-width: 100px; background-color: #D9D9D9; border-radius: 8px;" /></label>
                                <input type="file" class="form-control d-none" id="DrivingLicence">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-center align-middle mt-5">
                            <button type="submit" class="btn btn-success p-3"
                                style="border-radius: 20px; font-size: large;"><strong>Submeter</strong></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        event.preventDefault();
                        event.stopPropagation();
                        Swal.fire(
                            'Candidatura submetida!',
                            'A sua candidatura foi submetida com sucesso! Iremos contacta-lo o mais breve possível!',
                            'success'
                        );
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
