        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./menu.html">Menu</a>

            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./contacts.html">Contactos</a>

              <a class="nav-link" href="./cart.html">
                <i class="fa fa-shopping-cart fs-4"></i>

                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img data-bind="attr: { src: photoURL }" class="rounded-circle" height="50">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./editProfile.html">Editar Perfil</a></li>
                  <li><a class="dropdown-item" role="button" id="logoff">Sair</a></li>
                </ul>
              </div>

              <!-- /ko -->
            </li>

      </div>

    </div>
  </nav>

  <!-- Body Container -->
  <div class="container">
    <div class="border-bottom p-2 m-2 mt-2 row">
      <h2>Editar Perfil</h2>
    </div>
    <form class="needs-validation" novalidate>
      <div class="form-container m-4">
        <div class="row m-2 mb-4">
          <div class="col-5">
            <label for="name">Nome:</label>
            <input id="name" type="text" class="form-control" value="João Silva" required
              data-bind="attr: { value: name }">
          </div>
          <div class="col-1"></div>
          <div class="col-5">
            <label for="telephone">Número de telemóvel:</label>
            <input id="telephone" type="tel" class="form-control" value="+351 963 920 500" required>
          </div>
        </div>
        <div class="row m-2 mb-4">
          <div class="col-5">
            <label for="email">Email:</label>
            <input id="email" type="text" class="form-control" value="joão.silva@gmail.com" required
              data-bind="attr: { value: email }">
          </div>
          <div class="col-1"></div>
          <div class="col-5 form-group">
            <label for="morada">Morada:</label>
            <textarea id="morada" class="form-control" style="height: 90px; resize: none">Rua Mário Sacramento
Nº 14
3810-164 - Aveiro</textarea>
          </div>
        </div>
        <div class="row m-2 mb-4">
          <div class="col-5">
            <div class="form-group">
              <label for="first-pw">Palavra-passe:</label>
              <input id="first-pw" type="password" class="form-control mt-2" placeholder="Nova palavra-passe">
              <label for="second-pw"></label>
              <input id="second-pw" type="password" class="form-control" placeholder="Confirmar palavra-passe">
            </div>
          </div>
        </div>
        <div class="row m-2">
          <div class="col-5">
            <button type="submit" class="btn btn-success" style="display: block; width: 100%">Atualizar
              dados
            </button>
          </div>
          <div class="col-1"></div>
          <div class="col-5">
            <button type="button" class="btn btn-danger" style="display: block; width: 100%">Eliminar conta
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"></script>
  <script src="./profile.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();
            Swal.fire(
              'Dados atualizados!',
              'Os dados da sua conta foram atualizados',
              'success'
            );
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
