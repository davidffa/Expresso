<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="checkout.css">

  <title>Expresso! - Checkout</title>
</head>

<body>
  <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img class="rounded-circle" src="./assets/logo.jpg" alt="Expresso" width="50" height="50">
        <span class="fs-3 fw-bold mx-4 align-middle">Expresso!</span>
      </a>

      <div class="d-lg-flex">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./contacts.html">Contactos</a>
            </li>
            <li class="nav-item me-4 mt-2">
              <a class="nav-link" href="./cart.html">
                <i class="fa fa-shopping-cart fs-4"></i>
              </a>
            </li>
            <li class="nav-item">
              <!-- ko ifnot: loggedIn() -->
              <a class="nav-link" href="./signin.html">
                <button class="btn btn-secondary">Iniciar Sessão</button>
              </a>
              <!-- /ko -->
              <!-- ko if: loggedIn() -->
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img data-bind="attr: { src: photoURL }" class="rounded-circle" height="50">
                </button>
                <ul class="dropdown-menu">
                  <li><strong class="dropdown-header fs-6" data-bind=" text: name"></strong></li>
                  <li><a class="dropdown-item" href="./editProfile.html">Editar Perfil</a></li>
                  <li><a class="dropdown-item" role="button" id="logoff">Sair</a></li>
                </ul>
              </div>

              <!-- /ko -->
            </li>
          </ul>
        </div>
      </div>

    </div>
  </nav>

  <!-- Body Container -->
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="border-bottom p-2 m-2 mt-2 row">
          <h2>Checkout</h2>
        </div>
        <div class="row m-2 p-2 mt-3">
          <div id="homeDel" class="col-6 deliveryOption pt-2 pb-2 deliveryOptionActive">ENTREGA AO DOMICÍLIO
          </div>
          <div id="inShop" class="col-6 deliveryOption pt-2 pb-2">PEDIDO EM LOJA</div>
        </div>
        <!-- Option 1 homeDelivery -->
        <div class="row d-flex align-bottom border-bottom p-2 m-2 mt-3 homeDelivery">
          <h3>Informação de entrega:</h3>
        </div>
        <!-- Option 2 Order to Shop -->
        <div class="row d-flex align-bottom border-bottom p-2 m-2 mt-3 pickUp d-none">
          <h3>Detalhes da retirada</h3>
        </div>
      </div>
      <div class="col-4">
        <div class="container-bg m-3">
          <div class="border-bottom border-dark pt-3  m-3 row">
            <h4>Checkout</h4>
          </div>
          <div class="row pt-2 mt-2 m-3">
            <div class="col"><strong>Sub-total</strong></div>
            <div class="col text-end"><strong><span data-bind="text: subTotal() + ' €'"></span></strong>
            </div>
          </div>
          <div class="row pt-2 mt-2 m-3">
            <div class="col"><strong>Taxa de serviço</strong></div>
            <div class="col text-end"><strong><span data-bind="text: calcServiceTax() + ' €'"></span></strong>
            </div>
          </div>
          <div class="row pt-2 mt-2 m-3 border-top border-dark">
            <div class="col"><strong>Total</strong></div>
            <div class="col text-end"><strong><span data-bind="text: total() + ' €'"></span></strong></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Option 1 homeDelivery -->
      <div class="col-8 homeDelivery">
        <form class="needs-validation" novalidate>
          <div class="row m-2">
            <div class="col-9">
              <label for="morada"></label>
              <input id="morada" type="text" class="form-control" placeholder="Morada*" required>
            </div>
            <div class="col-3">
              <label for="NoPorta"></label>
              <input id="NoPorta" type="text" class="form-control" placeholder="Nº porta">
            </div>
          </div>
          <div class="row m-2">
            <div class="col-6">
              <label for="pais"></label>
              <input id="pais" type="text" class="form-control" placeholder="País*" required>
            </div>
            <div class="col-6">
              <label for="CódigoPostal"></label>
              <input id="CódigoPostal" type="text" class="form-control" placeholder="Código Postal">
            </div>
          </div>
          <div class="row mt-5 m-2">
            <div class="col text-end">
              <button type="submit" class="btn btn-light submitBtn">Guardar e Continuar</button>
            </div>
          </div>
        </form>

      </div>
      <!-- Option 2 Order to Shop -->
      <div class="col-8 pickUp d-none">
        <form class="needs-validation" novalidate>
          <div class="row m-2">
            <div class="col-9">
              <label for="shopSelect">Cafeteria da retirada</label>
              <select id="shopSelect" class="form-select" required>
                <option selected disabled="disabled">Escolha a cafeteria da retirada</option>
                <option value="Porto">Porto, Portugal</option>
                <option value="Aveiro">Aveiro, Portugal</option>
              </select>
            </div>
          </div>
          <div class="row m-2">
            <div class="col-6">
              <label for="pickupDate">Data de retirada</label>
              <input id="pickupDate" type="date" class="form-control" placeholder="" required>
            </div>
            <div class="col-6">
              <label for="pickupTime">Horário de coleta</label>
              <input id="pickupTime" type="time" class="form-control" placeholder="" required>
            </div>
          </div>
          <div class="row mt-5 m-2">
            <div class="col text-end">
              <button type="submit" class="btn btn-light submitBtn">Guardar e Continuar</button>
            </div>
          </div>
        </form>

      </div>
      <!-- Payment box -->
      <div class="col-4">
        <div id="secondContainer" class="container-bg m-3">
          <div class="border-bottom border-dark pt-3  m-2 row">
            <h4>Método de Pagamento</h4>
          </div>
          <div class="row m-2 mx-3 paymentOption">
            <div class="paymentContainer">
              <div class="col-3"><img src="assets/Mastercard.png" alt="Mastercard"></div>
              <div class="col-7">Cartão de crédito</div>
              <div class="col-2 text-end">></div>
            </div>
          </div>
          <div class="row m-2 mx-3 paymentOption">
            <div class="paymentContainer">
              <div class="col-3"><img src="assets/Paypal.jpg" alt="PayPal"></div>
              <div class="col-7">PayPal</div>
              <div class="col-2 text-end">></div>
            </div>
          </div>
          <div class="row m-2 mx-3 paymentOption">
            <div class="paymentContainer">
              <div class="col-3"><img src="assets/MB.png" alt="Multibanco"></div>
              <div class="col-7">Multibanco</div>
              <div class="col-2 text-end">></div>
            </div>
          </div>
          <div class="row m-2 mt-3 mx-3">
            <button id="finishOrder" type="button" class="btn btn-success" style="display: block; width: 100%">FINALIZAR
              PEDIDO
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- jQuery Bundle -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <!-- jQueryUI Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"></script>
  <script src="cart.js"></script>
  <script src="checkout.js"></script>
</body>

</html>
